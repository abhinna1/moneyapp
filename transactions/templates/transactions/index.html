{% extends "moneyapp/base.html" %}


{% block content %}

<div class="container">

<table class="table">
    <thead>
    <tr>
        <th>User Date</th>
        <!-- <th>FIT ID</th> -->
        <th>Amount</th>
        <th>Name/Payee</th>
    </tr>
    </thead>
    {% for transaction in transactions %}
    <tr>
        <td>{{ transaction.date|date:"Y-m-d" }}</td>
        <!-- <td>{{ transaction.transaction_id }}</td> -->
        <td align="right">{{ transaction.amount }}</td>
        <td>{{ transaction.payee }}</td>
    </tr>
    {% endfor %}
</table>
</div>

{% endblock %}
