{% extends "moneyapp/base.html" %}


{% block content %}

<div class="container">
    <table class="table">
    {% for result in results %}
        <tr>
          <td>{{ result.total_amount|floatformat:2 }}</td>
          <td>{{ result.payee }}</td>
        </tr>
    {% endfor %}
    </table>
</div>
{% endblock %}
